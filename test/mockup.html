<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/fontawesome-5.4.1.all.js" data-auto-replace-svg="nest"></script>
<body>
  <div id="window">
    <div id="main-area">
      <div class="line-sets">
        <div id="set-1" class="line-set select">
          <div class="volume">
            <p class="title">volume</p>
            <i class="fas fa-arrow-up"></i>
            <p class="value">10</p>
            <i class="fas fa-arrow-down"></i>
          </div>
          <div class="offset">
            <p class="title">offset</p>
            <i class="fas fa-arrow-up"></i>
            <p class="value">16</p>
            <i class="fas fa-arrow-down"></i>
          </div>
          <div class="beat">
            <p class="title">beat</p>
            <i class="fas fa-arrow-up"></i>
            <p class="value">1/32</p>
            <i class="fas fa-arrow-down"></i>
          </div>
          <div class="label">
            <p>Cymbal Crash <br><i class="fas fa-times"></i></p>
          </div>
        </div>
        <div id="set-2" class="line-set">
          <div class="">

          </div>
          <div class="label">
            <p>Kick <br><i class="fas fa-cog"></i></p>
          </div>
        </div>
      </div>
      <div class="line-insts">
        <div id="inst-1" class="line-inst">
          <div class="line-steps">
            <div id="step-1" class="button-step"><span>1</span></div>
            <div id="step-2" class="button-step clock"><span>2</span></div>
            <div id="step-3" class="button-step"><span>3</span></div>
            <div id="step-4" class="button-step"><span>4</span></div>
            <div id="step-5" class="button-step select"><span>5</span></div>
            <div id="step-6" class="button-step"><span>6</span></div>
            <div id="step-7" class="button-step"><span>7</span></div>
            <div id="step-8" class="button-step"><span>8</span></div>
            <div id="step-9" class="button-step"><span>9</span></div>
            <div id="step-10" class="button-step"><span>10</span></div>
            <div id="step-11" class="button-step"><span>11</span></div>
            <div id="step-12" class="button-step disabled"><span>12</span></div>
            <div id="step-13" class="button-step"><span>13</span></div>
            <div id="step-14" class="button-step"><span>14</span></div>
            <div id="step-15" class="button-step"><span>15</span></div>
            <div id="step-16" class="button-step"><span>16</span></div>
          </div>
        </div>
        <div id="inst-2" class="line-inst">
          <div id="line-steps-1" class="line-steps">
            <div class="button-step"><span>1</span></div>
            <div class="button-step clock"><span>2</span></div>
            <div class="button-step"><span>3</span></div>
            <div class="button-step"><span>4</span></div>
            <div class="button-step select"><span>5</span></div>
            <div class="button-step"><span>6</span></div>
            <div class="button-step"><span>7</span></div>
            <div class="button-step"><span>8</span></div>
            <div class="button-step"><span>9</span></div>
            <div class="button-step"><span>10</span></div>
            <div class="button-step"><span>11</span></div>
            <div class="button-step disabled"><span>12</span></div>
            <div class="button-step"><span>13</span></div>
            <div class="button-step"><span>14</span></div>
            <div class="button-step"><span>15</span></div>
            <div class="button-step"><span>16</span></div>
          </div>
        </div>
      </div>
    </div>
    <div id="control-area">
      <p>Tempo</p>
      <div id="line-tempo">
        <div class="title white-button">
          <p>120 <br><small>BPM</small></p>
        </div>
        <div class="tap white-button">
          <p>Tap</p>
        </div>
      </div>
      <p>File</p>
      <div id="line-file">
        <div id="load" class="white-button">
          <p>Load</p>
        </div>
        <div id="save" class="white-button">
          <p>Save</p>
        </div>
      </div>
      <p>Verse</p>
      <div id="line-play">
        <div id="line-verse">
          <div id="verse-1" class="verse white-button">
            <p>A</p>
          </div>
          <div id="verse-2" class="verse white-button">
            <p>B</p>
          </div>
          <div id="verse-3" class="verse white-button">
            <p>C</p>
          </div>
        </div>
        <div id="play" class="white-button">
          <p>Start</p>
        </div>
      </div>
    </div>
  </div>
</body>
